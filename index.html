<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3ca1a59d6a.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="row body">
        <div class="col-7">
            <div class="today-block"> 
                <h1 class="h1-todayweather"> How is the weather today? </h1>
                <div class="row">
                    <div class="col-5">
                        <button type="button" class="buttoncurrentcity" id="current-position">Current Location </button>
                    </div>
                    <div class="col-7"> 
                        <form>
                            <input type="text" placeholder="Enter city here" class="entercity" id="enter-city"/>
                            <input type="submit"  value="Search" class="buttonsearch"/> 
                        </form>
                    </div>
                </div>
        
                <div class="city_hour_day">
                    <p id="city">
                        <i class="fas fa-map-marker-alt"></i> Braga 
                    </p>
                    <p id="hour">12:08</p>
                    <p id="day">
                        Monday, 27th January    
                    </p>
                </div>
            
                <div class="row todayweather">
                    <div class="col-7" id="square1"> 
                        <i class="fas fa-cloud"></i> 
                        <p id="temp">
                            12 ºC
                        </p>
                        <button type="button" id="button-cel">ºC</button>
                        <button type="button" id="button-fah">F</button> 
                    </div>
            
                    <div class="col-5"> 
                        <div class="square2">
                            <p class="precipitation"> 
                                <i class="fas fa-tint"></i> 90%
                            </p>
                        </div>
                        <div class="square3">
                            <p class="wind">
                                <i class="fas fa-wind"></i> 10km/h
                            </p> 
                        </div>
                    </div>
                </div>
            </div>
        </div>    
        <div class="col-5">
            <div class="row nextdays-block">
                <h1 class="h1-nextdaysweather">Next days</h1>
                    <div class="col-8">
                            <p class="day">Tue</p>
                            <p class="nextdaystemp"> 12º C - 4º C</p>
                            <p class="day">Wed</p>
                            <p class="nextdaystemp"> 12º C - 4º C </p>
                            <p class="day">Thu</p>
                            <p class="nextdaystemp"> 12º C - 4º C </p>
                            <p class="day">Fri</p>
                            <p class="nextdaystemp"> 12º C - 4º C </p>
                            <p class="day">Sat</p>
                            <p class="nextdaystemp"> 12º C - 4º C </p>
                            <p class="day">Sun</p>
                            <p class="nextdaystemp"> 12º C - 4º C </p>
                    </div>
                    <div class="col-4">
                        <div class="row" id="first-icon"> <i class="fas fa-cloud"></i> </div>
                        <div class="row" id="second-icon"> <i class="fas fa-cloud-showers-heavy"></i></div>
                        <div class="row" id="third-icon"> <i class="fas fa-cloud-sun"></i> </div>
                        <div class="row" id="fourth-icon"> <i class="fas fa-cloud-sun"></i></div>
                        <div class="row" id="fifth-icon"> <i class="fas fa-cloud-sun"></i></div>
                        <div class="row" id="sixth-icon"> <i class="fas fa-cloud-sun"></i></div>
                    </div>
            </div>
        </div>
    </div>
    <div class="finalnote">
        <a href="https://github.com/anaritavalente/vanilla-weather-app" target="_blank">Open-source code</a> by Ana Rita Valente 
    </div>
</body>
</html>
