<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3ca1a59d6a.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
<div class="row">
    <div class="col-7">
        <div class="today-block"> 
            <h1 class="h1-todayweather"> How is the weather today? </h1>
            <div class="row">
                <div class="col-5">
                    <button type="button" class="buttoncurrentcity" id="current-position">Current Location </button>
                </div>
                <div class="col-7"> 
                    <form>
                            <input type="text" placeholder="Enter city here" class="entercity" id="city-input"/>
                        <input type="submit"  value="Search" class="buttonsearch"/> 
                    </form>
                </div>
            </div>
    
            <div class="city_hour_day">
                <i class="fas fa-map-marker-alt"></i>
                <p id="city">Lisbon</p> 
                <p id="hour">12:00</p>
                <p id="day">Monday, 27th January</p>
            </div>
        
            <div class="row todayweather">
                <div class="col-7" id="square1"> 
                    <img id = "icon">
                    <p id="temp">12 ºC</p> 
                    <p id="description"></p>
                </div>
        
                <div class="col-5"> 
                    <div class="square2">
                        <i class="fas fa-tint"></i> <span id="humidity"></span>% 
                    </div>
                    <div class="square3">
                        <i class="fas fa-wind"></i><span id="wind"></span>km/h 
                    </div>
                </div>
            </div>
            <div class="units">
                <a href="#" id="celsius" class="active">ºC</a> | <a href="#" id="fahrenheit">F</a>
            </div>
        </div>
    </div>    
    <div class="col-5">
        <div class="row nextdays-block">
            <h1 class="h1-nextdaysweather">Next days</h1>
                <div class="col-8">
                    <p id="day1">Tue</p>
                    <p class="nextdaystemp"> 12º C | 4º C</p>
                    <p id="day2">Wed</p>
                    <p class="nextdaystemp"> 12º C | 4º C </p>
                    <p id="day3">Thu</p>
                    <p class="nextdaystemp"> 12º C | 4º C </p>
                    <p id="day4">Fri</p>
                    <p class="nextdaystemp"> 12º C | 4º C </p>
                    <p id="day5">Sat</p>
                    <p class="nextdaystemp"> 12º C | 4º C </p>
                    <p id="day6">Sun</p>
                    <p class="nextdaystemp"> 12º C | 4º C </p>
                </div>
            <div class="col-4">
                <div class="row" id="first-icon"> <i class="fas fa-cloud"></i> </div>
                <div class="row" id="second-icon"> <i class="fas fa-cloud-showers-heavy"></i></div>
                <div class="row" id="third-icon"> <i class="fas fa-cloud-sun"></i> </div>
                <div class="row" id="fourth-icon"> <i class="fas fa-cloud-sun"></i></div>
                <div class="row" id="fifth-icon"> <i class="fas fa-cloud-sun"></i></div>
                <div class="row" id="sixth-icon"> <i class="fas fa-cloud-sun"></i></div>
            </div>
        </div>
    </div>
    <small class="finalnote">
        <a href="https://github.com/anaritavalente/vanilla-weather-app" target="_blank">Open-source code</a> by Ana Rita Valente 
    </small>
</div>
<script src="src/app.js"></script>
</body>
</html>
