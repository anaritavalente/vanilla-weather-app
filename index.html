<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3ca1a59d6a.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
<div class="row">
    <div class="col-7">
        <div class="today-block"> 
            <h1 class="h1-todayweather"> How is the weather today? </h1>
            <div class="row">
                <div class="col-5">
                    <button type="button" class="buttoncurrentcity" id="current-position">Current Location </button>
                </div>
                <div class="col-7"> 
                    <form>
                        <input type="text" placeholder="Enter city here" class="entercity" autocomplete="off" id="city-input"/>
                        <input type="submit"  value="Search" class="buttonsearch"/> 
                    </form>
                </div>
            </div>
    
            <div class="city_hour_day">
                <i class="fas fa-map-marker-alt"></i>
                <p id="city"></p> 
                <p id="hour"></p>
                <p id="day"></p>
            </div>
        
            <div class="row" id="square1">
                <div class="col-8"> 
                    <img id = "icon">
                    <p id="temp"></p> 
                    <p id="description"></p>
                </div>
                <div class="col-4"> 
                    <i class="fas fa-tint"></i><span id="humidity"></span>%
                    <br>
                    <i class="fas fa-wind"></i><span id="wind"></span>km/h
                </div>
            </div>
            <div class="units">
                <a href="#" id="celsius" class="active">ÂºC</a> | <a href="#" id="fahrenheit">F</a>
            </div>
        </div>
    </div>    
    <div class="col-5">
        <div class="row nextdays-block">
            <h1 class="h1-nextdaysweather">Next days</h1>
            <div class="col-7">
                <p id="day1"></p> 
                <p class="forecast"> <span id = "max1"></span> <span>|</span> <span id="min1"></span></p> 
                
                <p id="day2"></p>
                <p class="forecast"> <span id = "max2"></span> <span>|</span> <span id="min2"></span></p>
            
                <p id="day3"></p>
                <p  class="forecast"> <span id = "max3"></span> <span>|</span> <span id="min3"></span></p>
                
                <p id="day4"></p>
                <p  class="forecast"> <span id = "max4"></span> <span>|</span> <span id="min4"></span></p>
            
                <p id="day5"></p>
                <p  class="forecast"> <span id = "max5"></span> <span>|</span> <span id="min5"></span></p>
            
                <p id="day6"></p>
                <p  class="forecast"> <span id = "max6"></span> <span>|</span> <span id="min6"></span></p>
            </div>
            <div class="col-5">
                <div class="row"> <img id="icon1"> </div>
                <div class="row"> <img id="icon2"> </div>
                <div class="row"> <img id="icon3"> </div>
                <div class="row"> <img id="icon4"> </div>
                <div class="row"> <img id="icon5"> </div>
                <div class="row"> <img id="icon6"> </div>
            </div>
        </div>
    </div>
    <small class="finalnote">
        <a href="https://github.com/anaritavalente/vanilla-weather-app" target="_blank">Open-source code</a> by Ana Rita Valente 
    </small>
</div>
<script src="src/app.js"></script>
</body>
</html>
